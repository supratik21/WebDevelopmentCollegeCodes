<html>
	<head>
		<title>Week 6 | task 3</title>
	</head>
	<script>
		var count = 0;
		function increase(){
			var counter = document.getElementById("counter");
			count ++;
			counter.innerHTML = count;
		}
	</script>
	<body>
		<button onClick="increase()">Increase Counter</button>
		<br/>
		<br/>
		<span id="counter">0</span>
	</body>
</html>
