<html>
	<head>
		<title>Week 6 | task 2</title>
	</head>
	<script>
		var result;
		function check(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var operator = document.getElementById("operator").value;
			var answer = document.getElementById("answer").value;
			var message = document.getElementById("message");
			if(operator == "add"){
				result = Number(num1) + Number(num2);
			}
			else if(operator == "substract"){
				result = Number(num1) - Number(num2);
			}
			else if(operator == "multiply"){
				result = Number(num1) * Number(num2);
			}
			else if(operator == "divide"){
				result = Number(num1) / Number(num2);
			}
			if(result == answer){
				message.innerHTML = "Correct";
			}
			else{
				message.innerHTML = "Incorrect, please try again!";
			}
		}
	</script>
	<body>
		<input type="text" id="num1"/>
		<select id="operator">
			<option name="plus" value="add">+</option>
			<option name="minus" value="substract">-</option>
			<option name="cross" value="multiply">*</option>
			<option name="slash" value="divide">/</option>
		</select>
		<input type="text" id="num2"/>
		=
		<input type="text" id="answer"/>
		<button onClick="check()">Check</button>
		<span id="message"></span>
	</body>
</html>
