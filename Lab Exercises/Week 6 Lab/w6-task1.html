<html>
	<head>
		<title>Week 6 | Task 2</title>
	</head>
	<script>
		var output;
		function showSelection(){
			var message = document.getElementById("message");
			var sub1 = document.getElementById("sub1").value;
			var sub2 = document.getElementById("sub2").value;
			var sub3 = document.getElementById("sub3").value;
			var sub4 = document.getElementById("sub4").value;
			output = "You have selected " + sub1 + " , " + sub2 + " , " + sub3 + " and " + sub4;
			message.innerHTML = output;
		}
	</script>
	<body>
		Please select 4 subjects.<br/><br/>
		Subject 1:
		<input type="text" id="sub1"/><br/>
		Subject 2:
		<input type="text" id="sub2"/><br/>
		Subject 3:
		<input type="text" id="sub3"/><br/>
		Subject 4:
		<input type="text" id="sub4"/><br/>
		<br/>
		<button onClick="showSelection()">Show Selection</button>
		<br/>
		<br/>
		<span id="message"></span>
	</body>
</html>
