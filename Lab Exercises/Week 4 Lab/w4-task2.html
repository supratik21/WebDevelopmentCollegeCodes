<html>
	<head>
		<title>Week 4 | Task 2</title>
	</head>
	<script>
		function lion(){
			var message = document.getElementById("message");
			message.value = "The Lion Button is clicked";
		}
		function frog(){
			var message = document.getElementById("message");
			message.value = "The Frog Button is clicked";
		}
	</script>
	<body>
		<button onClick="lion()">Lion</button>
		<button onClick="frog()">Frog</button>
		<br/>
		<br/>
		<input type="text" id="message" size="50">
	</body>
</html>
