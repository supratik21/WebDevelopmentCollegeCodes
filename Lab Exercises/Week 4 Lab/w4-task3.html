<html>
	<head>
		<title>Week 4 | task 3</title>
	</head>
	<script>
		function lion(){
			var imageHolder = document.getElementById("imageHolder");
			imageHolder.src = "dog.png";
		}
		function frog(){
			var imageHolder = document.getElementById("imageHolder");
			imageHolder.src = "cat.png";
		}
	</script>
	<body>
		<button onClick="lion()">Lion</button>
		<button onClick="frog()">Frog</button>
		<br/>
		<br/>
		
		<img id="imageHolder"/>
	</body>
</html>
